<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div id="div1">
            <h1 id="heading1">Number guessing game</h1>
            <div id="instruction-div">
                <input type="button" id="intBtn" onclick="displayInstruction()" value="Instructions">
                <div id="instruct_display">
                    <ul>
                        <li>The computer has generated a number</li>
                        <li>U are to guesss that number</li>
                        <li>Number guessed should range from 0&nbsp;-&nbsp;100 only</li>
                        <li>U have 10 chances given</li>
                    </ul>
                    <button id="closeBtn" onclick="hideInstruction()">close</button>
                </div>
            </div>
            <button id="playBtn" onclick="startGame()">Play</button>
        </div>
        <div id="div2">
            <!-- <form> -->
                <button id="backBtn" onclick="goBack()">Back</button>
                <input type="text" id="guessInput" required>
                <br><br>
                <input type="button" id="entBtn" value="Enter" onclick="enter()">
            <!-- </form> -->
            <div id="display-outcome">
                <h1 id="guess-number-result"></h1>
                <h3 id="chances-remain"></h3>
            </div>
        </div>
        <div id="end-result">
            <h1 id="game-end-statement"></h1>
            <button onclick="playAgain()">Play Again</button>
            <button onclick="backHome()">Home</button>
        </div>
        <!-- <div id="guesses">
            <p id="all-guesses"></p>
        </div> -->
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
